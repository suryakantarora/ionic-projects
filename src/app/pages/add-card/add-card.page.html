<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-back-button icon="close"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="border-radius: 10px;">
    <ion-item lines="full" color="light">
      <ion-label class="ion-text-center">
        <h2>Enter Card Details</h2>
      </ion-label>
    </ion-item>
    <div style="padding:16px">
      <ion-item lines="none" class="custom-item">
        <ion-label position="floating">Card Number</ion-label>
        <ion-input type="tel" maxlength="16"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="4" class="ion-no-padding ion-no-margin" style="padding-right:5px;">
          <ion-item lines="none" class="custom-item">
            <ion-label position="floating">Month</ion-label>
            <ion-select>
              <ion-select-option value="01">JAN</ion-select-option>
              <ion-select-option value="02">FEB</ion-select-option>
              <ion-select-option value="03">MAR</ion-select-option>
              <ion-select-option value="04">APR</ion-select-option>
              <ion-select-option value="05">MAR</ion-select-option>
              <ion-select-option value="06">JUN</ion-select-option>
              <ion-select-option value="07">JUL</ion-select-option>
              <ion-select-option value="08">AUG</ion-select-option>
              <ion-select-option value="09">SEP</ion-select-option>
              <ion-select-option value="10">OCT</ion-select-option>
              <ion-select-option value="11">NOV</ion-select-option>
              <ion-select-option value="12">DEC</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="4" class="ion-no-padding ion-no-margin" style="padding-left:5px;padding-right: 5px;">
          <ion-item lines="none" class="custom-item">
            <ion-label position="floating">Year</ion-label>
            <ion-select>
              <ion-select-option value="21">2021</ion-select-option>
              <ion-select-option value="22">2022</ion-select-option>
              <ion-select-option value="23">2023</ion-select-option>
              <ion-select-option value="24">2024</ion-select-option>
              <ion-select-option value="25">2025</ion-select-option>
              <ion-select-option value="26">2026</ion-select-option>
              <ion-select-option value="27">2027</ion-select-option>
              <ion-select-option value="28">2028</ion-select-option>
              <ion-select-option value="29">2029</ion-select-option>
              <ion-select-option value="30">2030</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="4" class="ion-no-padding ion-no-margin" style="padding-left:5px;padding-right:5px;">
          <ion-item lines="none" class="custom-item">
            <ion-label position="floating">CVV</ion-label>
            <ion-input maxlength="3" type="tel"></ion-input>
            <ion-icon name="help-circle" slot="end" color="primary" (click)="global.showToast('Enter 3-digits cvv of your card')"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item lines="none">
        <ion-label>
          <p style="font-size: smaller;" class="ion-text-wrap"><strong>Note:</strong> For faster checkout we store your card details, But we never store any cvv</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" button mode="ios" detail="false" color="success" class="custom-item" (click)="showSuccess()">
        <ion-label class="ion-text-center">Proceed</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="ion-text-center"><strong>OR</strong></ion-label>
      </ion-item>
      <ion-item lines="none" button mode="ios" detail="true" color="tertiary" class="custom-item" (click)="scanCard()">
        <ion-icon name="scan-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-center">Scan Card</ion-label>
      </ion-item>
    </div>
  </ion-card>
</ion-content>
