<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  icon="chevron-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let off of offersData">
    <ion-card>
      <img [src]="off.imgPath" />
      <ion-card-header>
        <!-- <ion-card-subtitle>{{off.title}}</ion-card-subtitle> -->
        <ion-card-title>{{off.title}}</ion-card-title>
        <ion-card-subtitle>
          {{off.descrption}}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
